<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <form class="p-5">
      
        <div class="head border border-secondary bg-light">
                <h1>Payment form example</h1>
        </div>
        <div class="contatiner-fluid border border-secondary p-2">
            <div class="form-row">
                <div class="form-group col-md-12 bg-danger rounded font-weight-bold bg-danger text-white">
                    <label for="Some fields are missing">Some fields are missing</label>
                </div>
            </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputEmail4">Card #</label>
                        <input type="Card #" class="form-control" id="inputCard#" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputPassword4">CVC #</label>
                        <input type="CVC#" class="form-control" id="inputCVC#" placeholder="0000">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Amount</label>
                    <input type="Amount" class="form-control" id="inputAmount" placeholder="Amount">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Pick a State</option>
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode">
                </div>
            </div>
            <!-- This row is for the payment method -->
            <div class="row">
                <div class="col">
                    <div class="row">
                        <p class="ml-3">We accept:</p>
                    </div>
                    <div class="bg-secondary col-4 rounded">
                        <div class="form-check form-check-inline my-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fab fa-cc-mastercard fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline my-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline my-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fab fa-cc-diners-club fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline my-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex fa-lg"></i></label>
                        </div>
                    </div>
                </div>
                <!-- This row is for the Message Area -->
                <div class="col">
                    <div class="row">
                        <p>Message</p>
                    </div>
                    <textarea class="form-control" id="exampleFormControlMessageArea" rows="6"></textarea>
                        <p>Add any notes here.</p>
                </div>
            </div>
            <div class="row justify-content-end p-3 border-top border-secondary">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
            </div>  
        </div>

    </form>

</body>

</html>
